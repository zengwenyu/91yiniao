<script>
  var swiper = new Swiper('.pagewrapper', {
    direction: 'vertical',
    slidesPerView: 1,
    spaceBetween: 30,
    mousewheel: true,
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
});
  function setbigpic(x){
	  //alert(bigpic.src);
	  var bigpic = document.getElementById("page1-bigpic").querySelector("img");
	  bigpic.src = x.querySelector("img").src;
  }
</script>
<script type="text/javascript" src="portal/s/jquery/jquery.min.js"></script>

<script type="text/javascript">
  $(document).ready(function(){
$('.img').css('height',$(window).height()); //浏览器当前窗口可视区域高度
$('.info').css('height',$(window).height());

});
//翻转
var turn = function(target,time,opts){
  target.find('.wrapperforr').hover(function(){
    $(this).find('.img').stop().animate(opts[0],time,function(){
      $(this).hide().next().show();
      $(this).next().css('height',$(window).height());
      $(this).next().animate(opts[1],time);
    });
  },function(){
    $(this).find('.info').animate(opts[0],time,function(){
      $(this).hide().prev().show();
      $(this).prev().css('height',$(window).height());
      $(this).prev().animate(opts[1],time);
    });
  });
}
var verticalOpts = [{'width':0},{'width':'100%'}];
turn($('#vertical'),200,verticalOpts);

</script>
